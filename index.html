<body>
	<div data-role="page" data-theme="a">

	<script type="text/javascript">
	$(document).ready(function(){
		// Reset Font Size
		var originalFontSize = $('html').css('font-size');
		$(".resetFont").click(function(){
			$('html').css('font-size', originalFontSize);
		});
		// Increase Font Size
		$(".increaseFont").click(function(){
			var currentFontSize = $('html').css('font-size');
			var currentFontSizeNum = parseFloat(currentFontSize, 10);
			var newFontSize = currentFontSizeNum*1.2;
			$('html').css('font-size', newFontSize);
			return false;
		});
		// Decrease Font Size
		$(".decreaseFont").click(function(){
			var currentFontSize = $('html').css('font-size');
			var currentFontSizeNum = parseFloat(currentFontSize, 10);
			var newFontSize = currentFontSizeNum*0.8333;
			$('html').css('font-size', newFontSize);
			return false;
		});
	});
	</script>

		<div data-role="panel" id="mypanel" data-theme="a">
			<a class="increaseFont" data-role="button" data-icon="plus">Zoom in</a>
			<a class="decreaseFont" data-role="button" data-icon="minus">Zoom out</a>
			<a class="resetFont" data-role="button" data-icon="delete">Reset</a>
			<a href="#my-header" data-rel="close" data-role="button" data-icon="home">Close pannel</a>
		</div><!-- /panel -->

		<div data-role="header" data-theme="a" data-position="fixed">
			<h2>Robotic Arm</h2>
			<a href="#mypanel" data-role="button" class="ui-btn-left" data-icon="search">Zoom</a>
		</div><!-- /header -->

		<div class="ui-content ui-page-theme-a" data-form="ui-page-theme-a" data-theme="a" role="main">
		<div data-theme="a" data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all">
			<h2>Introduction to Robotic Arm</h2>
			
			<p class="testo">This program permits to command a Robotic Arm.</p>
			
		</div>

			<a href="commander.html" data-role="button" data-icon="carat-r">Command Robotic Arm</a>
		</div>
